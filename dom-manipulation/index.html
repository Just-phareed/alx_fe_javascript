<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      text-align: center;
    }

    #quoteDisplay {
      margin: 20px 0;
      font-size: 18px;
      font-style: italic;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #007bff;
      color: white;
    }

    button:hover {
      background: #0056b3;
    }

    #exportQuotes {
      background: #28a745;
    }

    #exportQuotes:hover {
      background: #1e7e34;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Dynamic Quote Generator</h1>

    <!-- DISPLAY QUOTE -->
    <div id="quoteDisplay">Click "Show New Quote"</div>

    <!-- ACTION BUTTON -->
    <button id="newQuote">Show New Quote</button>

    <hr>

    <!-- ADD NEW QUOTE -->
    <h3>Add a New Quote</h3>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote">
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category">
    <button onclick="addQuote()">Add Quote</button>

    <hr>

    <!-- EXPORT / IMPORT -->
    <h3>Import / Export Quotes</h3>
    <button id="exportQuotes">Export Quotes</button>
    <br><br>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)">
  </div>

  <!-- SCRIPT -->
  <script src="script.js"></script>
</body>
</html>
